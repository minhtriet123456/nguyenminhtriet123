<!DOCTYPE html>
<html>
<head>
  <title>TH2-bài1</title>
  <script>
    function giaiPhuongTrinhBacNhat() {
      var a = parseFloat(document.getElementById("input-a").value);
      var b = parseFloat(document.getElementById("input-b").value);
      var result = document.getElementById("result");

      if (isNaN(a) || isNaN(b)) {
        result.innerHTML = "Vui lòng nhập đúng giá trị của a và b";
      } else if (a === 0) {
        if (b === 0) {
          result.innerHTML = "Phương trình vô số nghiệm";
        } else {
          result.innerHTML = "Phương trình vô nghiệm";
        }
      } else {
        var x = -b / a;
        result.innerHTML = "Nghiệm x = " + x;
      }
    }
  </script>
</head>
<body>
<center>
  <h1>GIẢI PHƯƠNG TRÌNH BẬC I</h1>
  <label for="input-a">Hệ số a:</label>
  <input type="number" id="input-a"><br>
  <label for="input-b">Hệ số b:</label>
  <input type="number" id="input-b"><br>
  <button onclick="giaiPhuongTrinhBacNhat()">Giải Phương Trình</button><br>
  <label>KẾT QUẢ</label>
  <p id="result"></p>
</body>
</center>
</html>
